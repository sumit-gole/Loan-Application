<h2 mat-dialog-title></h2>

<div mat-dialog-content>Are you sure want to Pay??</div>

      CONFIRM

    <button (click)="cancel()" class="cancel-btn"  mat-button mat-dialog-close>
        CANCEL
    </button>
</div>
